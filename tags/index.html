---
layout: default
title: tags
---

<div class="row">
  <div class="col-md-3">
    <div class="list-group">
    {% for tag in site.tags %}
      <a class="list-group-item" href="{{site.baseurl}}/tags/{{ tag }}">
        {{ tag }}
        <span class="badge"></span>
      </a>
    {% endfor %}
    </div>
  </div>
  <div class="col-md-9">
    {{ content }}
  </div>
</div>
